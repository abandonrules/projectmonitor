---
defaults:
  install_options: --include-dependencies
github_options: &github_options
  install_options: --include-dependencies --source http://gems.github.com
gems:
- name: rails
  <% if ENV['RAILS_GEM_VERSION'] %>
  # To see more recent preview gems, run 'gem list rails --source=http://gems.rubyonrails.org --remote'
  # To see which of these correspond to a tag, run 'svn log http://svn.rubyonrails.org/rails/tags'
  version: <%= ENV['RAILS_GEM_VERSION'] %>
  install_options: -y --source=http://gems.rubyonrails.org
  <% else %>
  # NOTE: this version should be kept in sync with the default socialitis/pivotal_core Rails version in geminstaller_rails.yml
  version: 2.3.2
  install_options: -y --source=http://gems.rubyonrails.org --source=http://gems.rubyforge.org
  <% end %>
- name: gem_plugin
  version: 0.2.3
- name: mime-types
  version: 1.15
- name: mongrel
  version: >= 1.1.5
- name: mongrel_cluster
  version: 1.0.5
- name: libxml-ruby
  version: 1.1.2
- name: httpauth
  version: 0.1
- name: hpricot
- name: rspec-rails
  version: >= 1.1.11
- name: jviney-acts_as_taggable_on_steroids
  version: 1.1
  <<: *github_options
- name: acts_as_paranoid
  version: 0.3.1
