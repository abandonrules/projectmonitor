<Proxy balancer://pulse_demo_cluster>
  BalancerMember http://127.0.0.1:7990
</Proxy>

# XXX change me
<VirtualHost *:80>
  ServerName pulse-demo.pivotallabs.com

  #Authentication
  <Location />
    Options FollowSymLinks
    Order allow,deny

    AuthUserFile /u/apps/pulse/shared/.htpasswd
    AuthGroupFile /u/apps/pulse/shared/.groups
    AuthName 'Enter your pulse Site Login:'
    AuthType Basic
    require valid-user
    Allow from all
  </Location>

  DocumentRoot /u/apps/pulse/current/public

  ErrorDocument 401 "Unauthorized"

  RewriteEngine On

  # Make sure people go to www.myapp.com, not myapp.com
#  RewriteCond %{HTTP_HOST} ^pivotalsf.com$ [NC]
#  RewriteRule ^(.*)$ http://demo.pivotalsf.com$1 [R=301,L]

  # Uncomment for rewrite debugging
  #RewriteLog logs/demo_rewrite_log
  #RewriteLogLevel 9

  # Check for maintenance file and redirect all requests
  RewriteCond %{DOCUMENT_ROOT}/system/maintenance.html -f
  RewriteCond %{SCRIPT_FILENAME} !maintenance.html
  RewriteRule ^.*$ /system/maintenance.html [L]

  # Rewrite index to check for static
  RewriteRule ^/$ /index.html [QSA]

  # Rewrite to check for Rails cached page
  RewriteRule ^([^.]+)$ $1.html [QSA]

  # Redirect all non-static requests to cluster
  RewriteCond %{DOCUMENT_ROOT}/%{REQUEST_FILENAME} !-f
  RewriteRule ^/(.*)$ balancer://pulse_demo_cluster%{REQUEST_URI} [P,QSA,L]

  # Deflate
  AddOutputFilterByType DEFLATE text/html text/plain text/xml application/xml application/xhtml+xml text/javascript text/css
  BrowserMatch ^Mozilla/4 gzip-only-text/html
  BrowserMatch ^Mozilla/4.0[678] no-gzip
  BrowserMatch bMSIE !no-gzip !gzip-only-text/html

  # Uncomment for deflate debugging
  #DeflateFilterNote Input input_info
  #DeflateFilterNote Output output_info
  #DeflateFilterNote Ratio ratio_info
  #LogFormat '"%r" %{output_info}n/%{input_info}n (%{ratio_info}n%%)' deflate
  #CustomLog logs/myapp_deflate_log deflate

  ErrorLog logs/pulse_demo_errors.log
  CustomLog logs/pulse_demo.log combined

  <Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Deny from all
    Allow from localhost
  </Location>

</VirtualHost>
